<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Créditos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <header>
        <h1>Gestión de Créditos</h1>
    </header>

    <main class="contenedor">
        <!-- Formulario -->
        <section class="formulario">
            <h2>Registrar Crédito</h2>
            <form id="formCredito">
                <label>Cliente:</label>
                <input type="text" id="cliente" required>

                <label>Monto:</label>
                <input type="number" id="monto" min="0.01" step="0.01" required>

                <label>Tasa de Interés (%):</label>
                <input type="number" id="tasa_interes" min="0" max="100" step="0.01" required>

                <label>Plazo (meses):</label>
                <input type="number" id="plazo" min="1" required>

                <label>Fecha de Otorgamiento:</label>
                <input type="date" id="fecha_otorgamiento" required>

                <button type="submit">Registrar Crédito</button>
            </form>
        </section>

        <!-- Gráfica -->
        <section class="grafica">
            <h2>Distribución de Créditos</h2>
            <img id="graficoMatplotlib" src="" alt="Gráfica de Créditos">
        </section>

        <!-- Tabla de Créditos -->
        <section class="tabla">
            <h2>Créditos Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Tasa (%)</th>
                        <th>Plazo (meses)</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCreditos"></tbody>
            </table>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grafico.js') }}"></script>
</body>
</html>
